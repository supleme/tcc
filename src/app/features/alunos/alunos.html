<div class="grid grid-cols-6 gap-4">
  <div class="text-center col-start-2 col-end-6">
    <span class="self-center text-2xl font-semibold whitespace-nowrap">Alunos</span>
  </div>
</div>

<div class="w-4/5 mx-auto justify-end py-2.5 rounded-xl shadow-xl sm:p-8">
  <h2 class="font-bold">Total: {{ num_alunos }}</h2>
  <div *ngFor="let aluno of alunos" class="py-2">
    <div class="flex items-center justify-between">
      <p class="text-start font-medium">{{ aluno.nome }}</p>
      <button class="rounded-full px-3 py-0.5 bg-blue-500 text-white hover:bg-blue-600 transition" (click)="mostrarInformacoes(aluno)">Informações</button>
    </div>

    <!-- Linha decorativa com Tailwind -->
    <div class="border-b border-gray-300 my-2"></div>
  </div>
</div>

<div id="modalAluno" class="bg-black/60 w-full h-full fixed top-0 left-0 right-0 z-[99] flex items-center justify-center hidden">
  <div class="bg-white rounded-lg shadow p-6 min-w-[30%] h-[30%]">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold">Informações do Aluno</h3>
      <button type="button" (click)="fecharModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center">&times;</button>
    </div>
    <div class="space-y-2">
      <p><strong>Nome:</strong> {{ alunoSelecionado?.nome }}</p>
      <p><strong>RA:</strong> {{ alunoSelecionado?.RA }}</p>
      <p><strong>Curso:</strong> {{ alunoSelecionado?.curso }}</p>
    </div>
  </div>

</div>
