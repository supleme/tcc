<div class="grid grid-cols-6 gap-4">
  <div class="text-center col-start-2 col-end-6">
    <span class="self-center text-2xl font-semibold whitespace-nowrap">Alunos</span>
  </div>
</div>

<div class="w-4/5 mx-auto justify-end py-2.5 rounded-xl shadow-xl sm:p-8">
  <div class="flex items-center justify-between mb-4">
    <h2 class="font-bold">Total: {{ num_students }}</h2>
    <button
      class="rounded-full px-3 py-1 bg-green-500 text-white hover:bg-green-600 transition"
      (click)="createStudent()"
    >
      Cadastrar Aluno
    </button>
  </div>
  <br>
  <div *ngFor="let student of students" class="py-2">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-start font-medium">{{ student.name }}</p>
      </div>
      <div>
        <button class="rounded-full px-3 py-0.5 bg-blue-500 text-white hover:bg-blue-600 transition" (click)="showInformation(student)">Informações</button>
        <button class="rounded-full px-3 py-0.5 ml-2.5 bg-purple-500 text-white hover:bg-purple-600 transition" (click)="assignSubproject(student)">Atribuir Subprojeto</button>
        <button class="rounded-full px-3 py-0.5 ml-2.5 bg-red-500 text-white hover:bg-red-600 transition" (click)="desativeStudent(student)">Desativar</button>
      </div>
       </div>

    <!-- Linha decorativa com Tailwind -->
    <div class="border-b border-gray-300 my-2"></div>
  </div>
</div>
<app-modal-informations-student *ngIf="isModalInfOpen" [studentSelect]="studentSelect" (fecharModal)="fecharModalInf()"></app-modal-informations-student>
<app-modal-assign-subproject *ngIf="isModalSubOpen" [studentSelect]="studentSelect" (fecharModal)="fecharModalSub()"></app-modal-assign-subproject>
