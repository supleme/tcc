<div class="grid grid-cols-6 gap-4">
  <div class="text-center col-start-2 col-end-6"><span class="self-center text-2xl font-semibold whitespace-nowrap">Apontamentos</span></div>
</div>

<div class="w-4/5 mx-auto justify-end py-2.5 rounded-xl shadow-xl sm:p-8">
  <div class="flex">
    <div class="w-full">
      <form [formGroup]="relatorioForm" class="">
        <div class="flex gap-2 items-center">
          <div class="w-1/5">
            <label for="tarefa-input" class="block mb-2 text-sm font-medium text-gray-900">Categoria</label>
            <select formControlName="category" required class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Todas</option>
              <option value="Atividade">Atividade</option>
              <option value="Subprojeto">Subprojeto</option>
            </select>
          </div>
          <div class="w-1/2" *ngIf="this.tipoUsuario !== 'Student'">
            <label class="block mb-2 text-sm font-medium text-gray-900">Aluno</label>
            <select formControlName="students" required class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option *ngIf="students.length > 0" value="Todos" selected>Todos</option>
              <option *ngFor="let student of students" [value]="student.id_usuario">{{student.name}}</option>
            </select>
          </div>
          <div class="w-1/5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Mês</label>
            <select formControlName="month" required class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Todos</option>
              <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
            </select>
          </div>
          <div class="w-1/5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Ano</label>
            <select formControlName="year" required class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option *ngFor="let year of years" [value]="year.value">{{ year.label }}</option>
            </select>
          </div>
        </div>
      </form>
      <hr class="my-6 border-gray-300" />

      <div *ngIf="apontamentos.length > 0; else semApontamentos" class="mt-4">
        <div class="grid grid-cols-7 font-semibold border-b border-gray-300 pb-2 mb-2">
          <span class="col-span-2">Descrição</span>
          <span>Categoria</span>
          <span>Horas</span>
          <span>Data</span>
          <span>Aluno</span>
          <span>Ações</span>
        </div>

        <div *ngFor="let ap of apontamentos" class="grid grid-cols-7 items-center border-b border-gray-200 py-2 text-sm">
          <span class="col-span-2">{{ ap.descricao || '---' }}</span>
          <span>{{ ap.categoria }}</span>
          <span>{{ ap.horas_trabalhadas ?? 0 }}</span>
          <span>{{ ap.data_apontamento | date:'dd/MM/yyyy' }}</span>
          <span>{{ ap.aluno_nome || '---' }}</span>
          <span>
            <div class="flex">
              <div>
                <button class="rounded-full px-3 py-0.5  bg-purple-500 text-white hover:bg-purple-600 transition" (click)="modifyNode(ap)">Editar</button>
              </div>
              <div>
                <button class="rounded-full px-3 py-0.5 ml-1.5 bg-red-500 text-white hover:bg-red-600 transition" (click)="deleteNode(ap)">Apagar</button>
              </div>
            </div>


          </span>

        </div>
      </div>

      <ng-template #semApontamentos>
        <p class="text-center text-gray-500 mt-6">Nenhum apontamento encontrado.</p>
      </ng-template>
    </div>
  </div>

<div
  *ngIf="showModal"
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 transition-opacity duration-300"
>
  <div class="bg-white rounded-lg shadow-xl w-[80%] max-w-5xl p-6 transform transition-all duration-300 scale-100">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">Editar Apontamento</h2>

    <form [formGroup]="editForm" class="grid grid-cols-6 gap-4 items-center">
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
        <input
          type="text"
          [value]="selectedApontamento?.descricao"
          class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 text-gray-700 cursor-not-allowed"
          readonly
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
        <input
          type="text"
          [value]="selectedApontamento?.categoria"
          class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 text-gray-700 cursor-not-allowed"
          readonly
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
        <input
          type="date"
          formControlName="data_apontamento"
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div *ngIf="selectedApontamento?.aluno_nome">
        <label class="block text-sm font-medium text-gray-700 mb-1">Aluno</label>
        <input
          type="text"
          [value]="selectedApontamento?.aluno_nome"
          class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 text-gray-700 cursor-not-allowed"
          readonly
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Horas</label>
        <input
          type="number"
          formControlName="horas_trabalhadas"
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
          min="0"
          step="0.5"
        />
      </div>
    </form>
    <div class="flex justify-end gap-2 mt-6">
      <button
        (click)="closeModal()"
        class="bg-gray-400 text-white px-4 py-1.5 rounded hover:bg-gray-500 transition"
      >
        Cancelar
      </button>
      <button
        (click)="saveChanges()"
        class="bg-blue-600 text-white px-4 py-1.5 rounded hover:bg-blue-700 transition"
      >
        Salvar
      </button>
    </div>
  </div>
</div>
