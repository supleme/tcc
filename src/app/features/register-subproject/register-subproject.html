<div class="grid grid-cols-6 gap-4">
  <div class="text-center col-start-2 col-end-6"><span class="self-center text-2xl font-semibold whitespace-nowrap">Subprojeto</span></div>
</div>

<form [formGroup]="subprojectForm" class="w-4/5 mx-auto justify-end py-2.5 rounded-xl shadow-xl sm:p-8">
  <div class="mb-5">
      <label for="tarefa-input" class="block mb-2 text-sm font-medium text-gray-900">Nome Subprojeto</label>
      <input type="text" id="base-input" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nome Subprojeto">
  </div>
  <div class="mb-5">
      <label for="descricao-input" class="block mb-2 text-sm font-medium text-gray-900">Descrição</label>
      <input type="text" id="large-input" formControlName="description" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500" placeholder="Descreva sobre o subprojeto">
  </div>
  <div class="mb-5">
      <label for="data-input" class="block mb-2 text-sm font-medium text-gray-900">Data Inicio</label>
      <input type="date" required id="base-input" formControlName="start_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  </div>
  <div class="mb-5">
      <label for="upload-input" class="block mb-2 text-sm font-medium text-gray-900">Link referencia(Opcional)</label>
      <input type="text" id="small-input" formControlName="link_ref" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500" placeholder="Link de referencia">
  </div>
  <div class="flex justify-center items-center">
    <button type="button" (click)="createSubproject()" class=" w-1/2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Criar Subprojeto</button>
  </div>
</form>
