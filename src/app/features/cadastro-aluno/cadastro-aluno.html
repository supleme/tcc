<div class="grid grid-cols-6 gap-4">
  <div class="text-center col-start-2 col-end-6"><span class="self-center text-2xl font-semibold whitespace-nowrap">Cadastro de Alunos</span></div>
</div>

<form [formGroup]="cadastroForm" class="w-4/5 mx-auto justify-end py-2.5 rounded-xl shadow-xl sm:p-8">
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">RA</label>
      <input type="text" formControlName="RA" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="RA">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
      <input type="text" formControlName="nome" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nome">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Curso</label>
      <input type="text" formControlName="curso" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Curso">
  </div>
   <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Periodo</label>
      <input type="number" formControlName="periodo" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Periodo">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Data Nascimento</label>
      <input type="date" formControlName="data_nascimento" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Data de nascimento">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Endere√ßo</label>
      <input type="text" formControlName="endereco" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Endereco">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Cidade</label>
      <input type="text" formControlName="cidade" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Cidade">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Telefone</label>
      <input type="text" formControlName="telefone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Telefone">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">Email</label>
      <input type="text" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email">
  </div>
  <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900">CPF</label>
      <input type="text" formControlName="CPF" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Cpf">
  </div>
  <div class="flex justify-center items-center">
    <button type="button" (click)="apontar()" class=" w-1/2 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Apontar</button>
  </div>
</form>
