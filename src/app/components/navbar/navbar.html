<nav class="bg-white border-gray-200">
  <div class="max-w-screen-lm flex flex-wrap items-center justify-between mx-auto p-4">
    <p class="flex items-center space-x-3 rtl:space-x-reverse">
      <i class="fa-solid fa-clock text-green-500"></i>
      <span class="self-center text-2xl font-semibold whitespace-nowrap">Sistema de Gerenciamento de Horas</span>
    </p>

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
        <li *ngFor="let route of allowedRoutes">
          <a [routerLink]="route.path" routerLinkActive="text-white md:text-blue-700"
             [routerLinkActiveOptions]="{ exact: true }"
             class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0">
            {{ route.path | titlecase }}
          </a>
        </li>
      </ul>
    </div>

    <div class="w-full md:block md:w-auto">
      {{ alunoNome }} - {{ alunoRA }}
    </div>

    <div class="w-full md:block md:w-auto">
      <button (click)="logout()" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0">
        Sair
      </button>
    </div>
  </div>
</nav>
