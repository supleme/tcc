<div class="flex items-center justify-center h-screen">
  <div class="w-1/4 py-8 px-6 rounded-xl shadow-xl sm:p-8 bg-white">
    <div class="flex flex-col">
      <div class="w-full mb-5 text-center">
        <p class="flex items-center justify-center space-x-3">
          <i class="fa-solid fa-clock text-green-500"></i>
          <span class="text-2xl font-semibold whitespace-nowrap">Sistema de Gerenciamento de Horas</span>
        </p>
      </div>

      <form class="text-center">
        <h3 class="font-bold">Bem-vindo de volta</h3>
        <br>
        <div class="mb-5 text-left">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Usuário</label>
          <input type="text" id="email" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Usuário" required />
        </div>
        <div class="mb-5 text-left">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
          <input type="password" id="password" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Senha" required />
        </div>
        <button type="button" class="w-full focus:outline-none text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5">Login</button>
      </form>
    </div>
  </div>
</div>
